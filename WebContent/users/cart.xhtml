<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{language.locale}">
	<h:head>
		<link href="../resources/bootstrap/css/bootstrap.min.css"
			rel="stylesheet" type="text/css" />

		<title>Cart</title>
	</h:head>
	<h:body>
		<h:form>
			<div class="container-fluid">
				<div class="row-fluid">
					<h1>ProgBooks</h1>
				</div>
				<div class="row-fluid">
					<h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
						valueChangeListener="#{language.countryLocaleCodeChanged}">
						<f:selectItems value="#{language.countriesInMap}" />
					</h:selectOneMenu>
				</div>
				<div class="navbar">
					<div class="navbar-inner">
						<ul class="nav">
							<li><h:link value="#{i18n['home']}" outcome="index" /></li>
							<li><h:link value="#{i18n['books']}" outcome="books" /></li>
							<li><h:link value="#{i18n['orders']}" outcome="orders" /></li>
							<li><h:link value="#{i18n['about_company']}"
									outcome="about_company" /></li>
							<li><h:link value="#{i18n['about_service']}"
									outcome="about_service" /></li>
							<li><h:link value="Cart[#{cartBean.size}]" outcome="#{i18n['cart']}" /></li>
							<li><h:commandLink action="#{auth.logout}" value="#{i18n['logout']}" /></li>
						</ul>
					</div>
				</div>

				<div class="row-fluid">
					<p:dataTable var="book" value="#{cartBean.cart.bookList}">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Cover" />
							</f:facet>
							<p:graphicImage width="100px" value="#{bookImages.image}">
								<f:param name="id" value="#{book.id}" />
							</p:graphicImage>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Title" />
							</f:facet>
							<h:outputText value="#{book.title}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Description" />
							</f:facet>
							<h:outputText value="#{book.description}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Author" />
							</f:facet>
							<h:outputText value="#{book.author}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Price" />
							</f:facet>
							<h:outputText value="#{book.price}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Price" />
							</f:facet>
							<p:commandButton value="Delete"
								actionListener="#{cartBean.deleteBookFromCart(book)}"
								update="@form" />
						</p:column>

					</p:dataTable>
				</div>

				<div class="row-fluid" style="padding-top: 20px;">
					<address>
						<strong>ProgBooks, LLC</strong><br /> Vladimirskaya str. 25 <br />
						Kiev, Ukraine <br /> <abbr title="Phone">P:</abbr> (123) 456-7890
					</address>

					<address>
						<strong>Maksym Gnyniuk</strong><br /> <a href="mailto:#">mgnyniuk@progbooks.com</a>
					</address>
				</div>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
