<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />

	<title>Admin Panel</title>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<div class="container-fluid">
			<div class="row-fluid">
				<h1>ProgBooks</h1>
			</div>
			<div class="navbar">
				<div class="navbar-inner">
					<ul class="nav">
						<li><h:link value="Home" outcome="index" /></li>
						<li><h:commandLink action="#{auth.logout}" value="Logout" /></li>
					</ul>
				</div>
			</div>

			<div class="row-fluid">
				<h:outputLabel for="title" value="Title:" />
				<h:inputText id="title" value="#{adminBean.title}" />
				<h:message for="title" />

				<h:outputLabel for="author" value="Author:" />
				<h:inputText id="author" value="#{adminBean.author}" />
				<h:message for="author" />

				<h:outputLabel for="description" value="Description:" />
				<h:inputText id="description" value="#{adminBean.description}" />
				<h:message for="description" />

				<h:outputLabel for="price" value="Price:" />
				<h:inputText id="price" value="#{adminBean.price}" />
				<h:message for="price" />

				<h:messages globalOnly="true" />

				<p:fileUpload fileUploadListener="#{adminBean.handleFileUpload}"
					mode="advanced" update="messages" auto="false"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				<p:growl id="messages" showDetail="true" />

				<br />
				<p:commandButton value="Add" action="#{adminBean.add}" />


				<div class="row-fluid" style="padding-top: 20px;">
					<address>
						<strong>ProgBooks, LLC</strong><br /> Vladimirskaya str. 25 <br />
						Kiev, Ukraine <br /> <abbr title="Phone">P:</abbr> (123) 456-7890
					</address>

					<address>
						<strong>Maksym Gnyniuk</strong><br /> <a href="mailto:#">mgnyniuk@progbooks.com</a>
					</address>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
